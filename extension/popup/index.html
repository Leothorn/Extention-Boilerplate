<!DOCTYPE html>
<html>
<head>
    <title>PDF Processor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PDF Processor</h1>
        </div>

        <div class="file-upload-section">
            <div id="dropZone" class="upload-area">
                <div class="upload-content">
                    <img src="upload-icon.svg" alt="Upload" class="upload-icon">
                    <p>Drop PDF files here</p>
                    <p class="sub-text">or click to select files</p>
                </div>
                <input type="file" id="fileInput" multiple accept=".pdf" style="display: none;">
            </div>
        </div>

        <div id="fileList" class="file-list">
            <!-- Files will be added here -->
        </div>

        <div class="chat-section">
            <div id="chatMessages" class="chat-messages">
                <!-- Chat messages will be added here -->
            </div>
            <div class="input-area">
                <textarea id="userInput" placeholder="Type a question about your files..."></textarea>
                <button id="sendButton" class="ripple">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="storage.js" type="module"></script>
    <script src="popup.js" type="module"></script>
</body>
</html>
