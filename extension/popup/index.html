<!DOCTYPE html>
<html>
<head>
    <title>Gemini Assistant</title>
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .section {
            border: 1px solid #e0e0e0;
            padding: 10px;
            border-radius: 4px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #4285f4;
        }
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
        }
        #prompt {
            height: 80px;
        }
        #input {
            height: 60px;
        }
        .chat-history {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20px;
        }
        .assistant-message {
            background-color: #f5f5f5;
            margin-right: 20px;
        }
        .message-time {
            font-size: 0.8em;
            color: #666;
            margin-top: 4px;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #3367d6;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .save-prompt {
            background-color: #34a853;
        }
        .save-prompt:hover {
            background-color: #2d8745;
        }
        .clear-history {
            background-color: #ea4335;
        }
        .clear-history:hover {
            background-color: #d93025;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="section-title">System Prompt</div>
            <textarea id="prompt" placeholder="Enter your system prompt here...">You are a helpful AI assistant. Please provide clear and concise responses.</textarea>
            <button id="savePrompt" class="save-prompt">Save Prompt</button>
        </div>
        
        <div class="section">
            <div class="section-title">Chat History</div>
            <div id="chatHistory" class="chat-history"></div>
            <button id="clearHistory" class="clear-history">Clear History</button>
        </div>

        <div class="section">
            <div class="section-title">Your Question</div>
            <textarea id="input" placeholder="Enter your question..."></textarea>
            <button id="send">Send to Gemini</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
